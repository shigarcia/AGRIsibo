<div id="edit-profile-modal" class="modal">
    <div class="modal-content">
        <h4 class="green-text text-darken-2">Edit Profile</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="username"
                            ng-model="username" />
                        <label for="username">Username</label>
                    </div>
                    
		            <div class="input-field col s12">
                        <input type="password" name="password"
                            ng-model="password" />
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="input-field col s4">
                        <input type="text" name="first_name"
                            ng-model="first_name" />
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" name="middle_name"
                            ng-model="middle_name" />
                        <label for="middle_name">Middle Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" name="last_name"
                            ng-model="last_name" />
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close btn-flat"
            ng-click="editUser()"
            ng-disabled="username.length === 0 || password.length === 0">
            Save
        </button>
        <button class=" modal-action modal-close btn-flat">Cancel</button>
    </div>
</div>
<script>
    $('.modal').modal();
</script>
