<div class="main">
	
	<a class="waves-effect waves-light btn green darken-3" id="ask" href="/ask">Ask Question</a>

	<div class="container" id="userbody">
		<h1>Users</h1>
		<div ng-repeat="user in users">
			<div class="users">
				<p class="fullname"><a href="/users/?">{{ user.first_name }} {{ user.last_name }}</a>,
				<a class="uname" href="/users/?">{{ user.username }}</a></p>
				<p class="memdate">Member since {{ user.memdate | date}}</p>
			</div>
		</div>
	</div>
