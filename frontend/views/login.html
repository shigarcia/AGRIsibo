<div class="section">
<center>
   <div class="container">
      <div class="z-depth-1 white row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

         <img class="responsive-img" style="width: 200px;" src="img/logo.jpg" />
         <div class="section"></div>

         <h5 class="green-text darken-3">Login to your account</h5>

         <form class="col s12" method="post">
            <div class='row'>
               <div class='col s12'>
               </div>
            </div>

            <div class='row'>
               <div class='input-field col s12'>
                  <input class='validate' type='email' name='email' id='email' />
                  <label for='email'>Enter email</label>
               </div>
            </div>

            <div class='row'>
               <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Enter password</label>
               </div>
               <label style='float: right;'>
                  <a class='green-text' href='#!'><b>Forgot Password?</b></a>
               </label>
            </div>

            <center>
               <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green darken-3' ng-click="validate($index)">Login</button>
               </div>
            </center>
         </form>
      </div>
   </div>
   <a class='white-text' href="#!">Create account</a>
</center>
</div>
