<div class="main">
	
	<a class="waves-effect waves-light btn green darken-3" id="ask" href="/ask">Ask Question</a>

	<div class="container" id="postbody">
		<h1>Posts</h1>
		<div ng-repeat="post in posts">
			<div class="posts">
				<p class="question"><a href="/posts/?">{{ post.question }}</a></p>
				<p class="qdatetime">{{ post.date | date}} | {{ post.time }} by <a class="user" href="/users/?">{{ post.name }}</a></p>
				<p class="qdetails">{{ post.details }}</p>
			</div>
		</div>
	</div>
