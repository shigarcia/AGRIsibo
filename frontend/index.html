<!DOCTYPE html>

<html ng-app="myApp" ng-controller="indexController">

	<head>
		<title>AGRIsibo</title>
		<link href="css/index.css" rel="stylesheet" />
	    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize/css/materialize.min.css"  media="screen,projection"/>
	<style>
		.input-field input[type=date]:focus + label,
    	.input-field input[type=text]:focus + label,
    	.input-field input[type=email]:focus + label,
    	.input-field input[type=password]:focus + label {
    		color: #337c2f;
    	}

    	.input-field input[type=date]:focus,
    	.input-field input[type=text]:focus,
    	.input-field input[type=email]:focus,
    	.input-field input[type=password]:focus {
    		border-bottom: 2px solid #337c2f;
    		box-shadow: none;
    	}
    </style>
	</head>

	<body style="background-image: url(img/background.jpg)">
		<div class="top">
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
						<a href="#!" class="brand-logo"><img src="img/logo.jpg" height="50px"></a>
						<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
						<ul class="right hide-on-med-and-down">
							<li><a href="#index">Home</a></li>
							<li><a href="#users">Users</a></li>
							<li><a href="#login">Login</a></li>
							<li><a href="#register">Register</a></li>
							<li>
								<div class="input-field green">
							        <input id="search" type="search" required>
							        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
							        <i class="material-icons">close</i>
						        </div>
							</li>
						</ul>
						<ul class="side-nav" id="mobile-demo">
							<li><a href="#index">Home</a></li>
							<li><a href="#users">Users</a></li>
							<li><a href="#login">Login</a></li>
							<li><a href="#register">Register</a></li>
							<li>
								<div class="input-field green darken-3">
							        <input id="search" type="search" required>
							        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
							        <i class="material-icons">close</i>
						        </div>
							</li>
						</ul>
						
			      </div>
			    </nav>
			</div>
		</div>
		<div ng-view></div>
		
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="css/materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script> 
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js""></script>
		<script>
			$( document ).ready(function() {
		      $(".button-collapse").sideNav();
		    });
		</script>
		<script>
			$(document).ready(function() {
				$('select').material_select();
			});
		</script>
		<!-- Module -->
		<script src="js/app.js"></script>
		<!-- Controller -->
		<script src="js/controllers/indexController.js"></script>

	</body>

</html>
